<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Elections | CampusCast</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#0f2027,#2c5364,#00c97f); color:#fff; margin:0; min-height:100vh; display:flex; flex-direction:column;}
    header{background: rgba(0,0,0,0.35); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; backdrop-filter: blur(8px);}
    header h1{color:#00ffae; font-size:1.6rem;}
    nav a, nav button{color:#fff; margin-left:1rem; background:none; border:none; cursor:pointer; transition:0.3s;}
    nav a:hover, nav button:hover{color:#00ffae;}
    main{flex:1; padding:2rem;}
    .election-list{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem;}
    .election-card{background: rgba(255,255,255,0.1); padding:1.2rem; border-radius:1rem; box-shadow:0 4px 20px rgba(0,0,0,0.2); transition:0.3s;}
    .election-card:hover{transform:translateY(-5px);}
    .election-card h3{margin:0 0 0.4rem; color:#00ffae;}
    .election-card p{margin:0.2rem 0;}
    .status{padding:0.3rem 0.7rem; border-radius:5px; font-weight:500;}
    .status.active{background:#00ffae;color:#000;}
    .status.completed{background:#007a4d;}
    .status.pending{background:#ffc107;color:#000;}
    .progress-bar{background: rgba(255,255,255,0.2); border-radius:5px; overflow:hidden; margin-top:0.5rem; height:8px;}
    .progress{background:#00ffae; height:100%; width:0; transition:0.6s;}
    .btn-view{background:#00ffae; border:none; border-radius:5px; padding:0.4rem 1rem; margin-top:0.8rem; cursor:pointer; color:#000; font-weight:600; transition:0.3s;}
    .btn-view:hover{background:#00e099;}
    footer{text-align:center; background:rgba(0,0,0,0.35); padding:1rem;}
    .filter-bar{display:flex; justify-content:flex-end; margin-bottom:1rem;}
    .filter-bar select{background: rgba(255,255,255,0.15); color:#fff; border:none; padding:0.4rem 0.8rem; border-radius:5px; outline:none;}
    .filter-bar select option{background:#0f2027; color:#fff;}
  </style>
</head>
<body>
<header>
  <h1>üó≥ Total Elections</h1>
  <nav>
    <a href="../index.html">üè† Home</a>
    <a href="supervisor.html">Dashboard</a>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<main>
  <div class="filter-bar">
    <select id="statusFilter" onchange="filterElections()">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>

  <h2>Election Overview</h2>
  <div class="election-list" id="electionList">
    <!-- Election cards will be dynamically populated -->
  </div>
</main>

<footer>
  <p>¬© 2025 <strong>CampusCast</strong> | Total Elections Panel by ùôÅùô§ùô™ùôßùòº</p>
</footer>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://yhhypbrmwlkelikrxbvs.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InloaHlwYnJtd2xrZWxpa3J4YnZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MDY1MDMsImV4cCI6MjA3OTQ4MjUwM30.PMNqc_nqU2D5MJDSGrxwgITAmqEg7X3OozshJq5hnkA";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let allElections = [];

async function loadElections() {
  const { data, error } = await supabase.from('elections').select('*');
  if(error){ console.error(error); return; }
  allElections = data;
  renderElections();
}

function renderElections() {
  const container = document.getElementById("electionList");
  const filter = document.getElementById("statusFilter").value;
  container.innerHTML = "";
  allElections.forEach(el => {
    if(filter !== "all" && el.status.toLowerCase() !== filter) return;
    const card = document.createElement("div");
    card.className = "election-card";
    card.innerHTML = `
      <h3>${el.title}</h3>
      <p><strong>Date:</strong> ${el.start_date}</p>
      <p><strong>Turnout:</strong> ${el.turnout || 0}%</p>
      <div class="progress-bar"><div class="progress" style="width:${el.turnout || 0}%"></div></div>
      <span class="status ${el.status.toLowerCase()}">${el.status}</span>
      <button class="btn-view">View Details</button>
    `;
    container.appendChild(card);
  });
}

function filterElections() { renderElections(); }

function logout() { alert("Logging out Supervisor..."); window.location.href = "../index.html"; }

loadElections();
</script>
</body>
</html>
