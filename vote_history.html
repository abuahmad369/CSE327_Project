<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>CampusCast - ভোট হিস্ট্রি</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <div class="logo">
            <span>CampusCast</span>
        </div>
        <nav class="nav">
            <a href="{{ url_for('voter_dashboard') }}">ড্যাশবোর্ড</a>
            <a href="{{ url_for('vote_history') }}" class="active">ভোট হিস্ট্রি</a>
        </nav>
    </div>
</header>

<main class="container">
    <h1 class="page-title">ভোট হিস্ট্রি</h1>

    <section class="card">
        <table class="table">
            <thead>
            <tr>
                <th>নির্বাচন</th>
                <th>প্রার্থী</th>
                <th>সময়</th>
            </tr>
            </thead>
            <tbody>
            {% for v in votes %}
                <tr>
                    <td>{{ v.election.title }}</td>
                    <td>{{ v.candidate.name }}</td>
                    <td>{{ v.cast_at.strftime('%d-%m-%Y %H:%M') }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">আপনি এখনও কোনো নির্বাচনে ভোট দেননি।</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>

    <a class="btn secondary-btn" href="{{ url_for('voter_dashboard') }}">ড্যাশবোর্ডে ফিরে যান</a>
</main>

<footer class="site-footer">
    <div class="container">
        © ২০২৫ CampusCast
    </div>
</footer>
</body>
</html>
